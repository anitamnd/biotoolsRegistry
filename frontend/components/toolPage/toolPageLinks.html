<!-- Divider line -->
<div class="tool-page-diver-label">
	<span>Links</span>
</div>
<!-- Documentation cards -->
<div class="row tool-page-row">
	
	<div ng-repeat="link in software.link">
		<div tool-page-new-link-callout 
			url="link.url" 
			types="link.type "
			note="link.note " 
			color="#524656"
			cssclass="link-element"
			hovertext="Link type"
			toshow = "{{(link.note != null && link.note.length > 0).toString()}}">
		</div>
	</div>
</div>
